<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Embedded Tableau Viz (iframe)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Make the iframe responsive */
    .tableau-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      height: 700px; /* adjust as needed */
    }
    .tableau-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h2>My Tableau Visualization</h2>
  <div class="tableau-container">
    <!-- Replace the src with your Tableau embed URL -->
    <iframe src="https://public.tableau.com/views/AvocadoApocalypseAnalysis/Avocado?:embed=y&:showVizHome=no&:display_count=n"
            allowfullscreen
            loading="lazy"
            title="Embedded Tableau Visualization"></iframe>
  </div>
</body>
</html>
