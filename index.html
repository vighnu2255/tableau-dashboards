    .tableau-container {

    iframe {
      width: 100%;

    }

    /* Gallery styles */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .gallery a {
      text-decoration: none;
      color: #333;
      text-align: center;
      width: 300px;
    }

    .gallery img {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
